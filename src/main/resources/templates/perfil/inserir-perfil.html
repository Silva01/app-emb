<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Perfil</title>
</head>
<body>
<div th:insert="~{fragmentos/header::header}"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="col-8" style="margin-left: auto; margin-right: auto">
                <h3 style="text-align: center;">Cadastro de Perfil</h3>
                <br>
                <form action="#" th:action="@{/perfis/salvar-perfil}" th:object="${perfil}" method="post">

                    <div class="form-group">
                        <label for="perfil">Nome:</label>
                        <input type="text" class="form-control" id="perfil" th:field="*{perfil}"
                               placeholder="Digite o nome do Perfil">
                    </div>
                    <input type="hidden" id="botao" th:field="*{id}">
                    <button type="submit" class="btn btn-primary">Inserir Perfil</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
