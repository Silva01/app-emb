<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa</title>
</head>
<body>
<div th:insert="~{fragmentos/header::header}"></div>
<div class="container danielgay">
    <div class="row">
        <div class="col-12">
            <div class="col-8" style="margin-left: auto; margin-right: auto">
                <h3 style="text-align: center;">Cadastro de Pessoa</h3>
                <br>
                <form action="#" th:action="@{/pessoas/salvar-pessoa}" th:object="${pessoa}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome da pessoa">
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="1122009">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                    </div>
                    <div class="form-group">
                        <label for="rg">Data de Nascimento</label>
                        <input type="text" class="form-control" id="data-nascimento" th:field="*{dataNascimento}"
                               placeholder="07/12/1988">
                    </div>
                    <div class="form-group">
                        <label for="perfis-pessoa">Perfil</label>
                        <select class="custom-select" id="perfis-pessoa" th:field="*{perfil}">
                            <option th:each="perfil:${perfis}" th:value="${perfil.id}" th:text="${{perfil.perfil}}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="email@email.com">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="(61) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label for="telefone">EndereÃ§o</label>
                        <input type="text" class="form-control" id="endereco" th:field="*{endereco}" placeholder="bairro">
                    </div>

                    <input type="hidden" id="botao" th:field="*{id}">
                    <button type="submit" class="btn btn-primary">Inserir Pessoa</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
