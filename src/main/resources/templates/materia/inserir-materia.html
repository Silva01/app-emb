<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Materia</title>
</head>
<body>
<div th:insert="~{fragmentos/header::header}"></div>
<div class="container danielgay">
    <div class="row">
        <div class="col-12">
            <div class="col-8" style="margin-left: auto; margin-right: auto">
                <h3 style="text-align: center;">Cadastro de Materia</h3>
                <br>
                <form action="#" th:action="@{/materias/salvar-materia}" th:object="${materia}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome da Matéria</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: TAS">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Teoria Aplicada... ">
                    </div>
                    <input type="hidden" id="botao" th:field="*{id}">
                    <button type="submit" class="btn btn-primary">Inserir Materia</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
